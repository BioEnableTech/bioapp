<ion-view hide-back-button="true" hide-nav-bar="true" can-swipe-back="false" >
	<div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
		<div class="tabs" >
		  <a class="tab-item " style="color:white !important;" ng-click="changeMemu('logsReport')">
			Logs
		  </a>
		  <a class="tab-item " style="color:white !important;" ng-click="changeMemu('todayReport')">
			Today
		  </a>
		  <a class="tab-item active" style="color:white !important;" ng-click="changeMemu('weeklyReport')">
			Weekly
		  </a>
		  <a class="tab-item " style="color:white !important;" ng-click="changeMemu('attendanceMonthly')">
			Monthly
		  </a>
		</div>
	</div>
	<ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-clear button-icon ion-navicon" menu-toggle="left"></button>
	<h1 class="title">Report</h1>
 </ion-header-bar>
	
    <ion-content style="text-align:center;" scroll="true" class="padding">
		<br><br>
		<div class='row' style='color:black;background-color:#ddd;font-size:12px;font-weight:bold;!important;width:102%!important;'>
		<div class='col'>Weekly Logs</div>
		</div>
		<div id="weeklyCalendar"></div>
		<br>
		<div class='row' style='color:black;background-color:#ddd;font-size: 12px;font-weight: bold; !important;width: 102% !important'>
		<div class='col'>Task</div>
		</div>
		
		<div class="list" style="color:black !important" ng-repeat="task in mytask">
		  
		  <div class="item">
			{{task.subject}}
			<span class="item-note">
				<span ng-if="task.status=='false' && task.totalTime!='0'" style="font-size: 10px;"> Assigned {{task.dateCreated}} Closed {{task.startDate}} To {{task.endDate}} Time : {{task.totalTime}}</span>
				<span ng-if="task.status=='true'" style="font-size: 10px;">  Pending {{task.dateCreated}}</span>
				<span ng-if="task.status=='working'" style="font-size: 10px;"> Assigned {{task.dateCreated}} Working Started {{task.startDate}}</span>
				
			</span>
			
		  </div>
