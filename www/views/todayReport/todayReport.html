<ion-view hide-back-button="true" hide-nav-bar="true" can-swipe-back="false" >
	<div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
		<div class="tabs" >
		  <a class="tab-item " style="color:white !important;" ng-click="changeMemu('logsReport')">
			Logs
		  </a>
		  <a class="tab-item active" style="color:white !important;" ng-click="changeMemu('todayReport')">
			Today
		  </a>
		  <a class="tab-item " style="color:white !important;" ng-click="changeMemu('weeklyReport')">
			Weekly
		  </a>
		  <a class="tab-item " style="color:white !important;" ng-click="changeMemu('attendanceMonthly')">
			Monthly
		  </a>
		</div>
	</div>
	<ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-clear button-icon ion-navicon" menu-toggle="left"></button>
	<h1 class="title">Report</h1>
 </ion-header-bar>
	
    <ion-content style="padding-top:50px;" scroll="true" class="padding">		
		
		<br><br>
		<div class="row">
		
		<div class="col-10"><span style="color:black;font-size:10px;">{{myIn}}</span></div>
		<div class="col-10 col-offset-80"><span style="color:black;font-size:10px;"> {{myOut}}</span></div>
		</div>
		<div class="row" ng-show="progressPercent > 0">
				<div class="col balanced">	
				<progress id="progressbar" class="" max="100" value="{{ progressPercent }}"> </progress>
				<div id="progressbarlabel">{{ progressPercent }} %   Total Hours : {{totalAvgHrs}}</div>
				</div>
			
		</div>
	</ion-content>
</ion-view>
