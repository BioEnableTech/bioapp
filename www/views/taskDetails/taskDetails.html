<ion-modal-view>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Task</h1>
      </ion-header-bar>
      <ion-content >
			
                
				<div class="list row" >
				   <label class="item item-input col-50" >
					  <span class="icon ion-person-add positive"></span>
					  <span class="padding-left" ng-model="from" name="times">{{from}}</span>
					</label>
				   <label class="item item-input col-50" >
					  <span class="icon ion-android-locate positive"></span>
					  <span class="padding-left" ng-model="Location" name="times">{{Location}}</span>
					</label>
				</div>
			
                <div class="list row">
					<label class="item item-input col-50" >
					  <span class="icon ion-clipboard positive"></span>
					  <span class="padding-left" ng-model="taskType">{{taskType}}</span>
					</label>
					<label class="item item-input col-50" >
					  <span class="icon ion-compose positive"></span>
					  <span class="padding-left" ng-model="dateCreated" name="times">{{dateCreated}}</span>
					</label>
				</div>
					
					
                <div class="list row">
					<label class="item item-input col-50" >
					  <span class="icon ion-calendar positive"></span>
					  <span class="padding-left" ng-model="startDate">{{startDate}}</span>
					</label>
					<label class="item item-input col-50" >
					  <span class="icon ion-ios-clock positive"></span>
					  <span class="padding-left" ng-model="startTime" name="times">{{startTime}}</span>
					</label>
				</div>
				<div class="list row">
					<label class="item item-input col-50" >
					  <span class="icon ion-calendar positive"></span>
					  <span class="padding-left" ng-model="endDate">{{endDate}}</span>
					</label>
					<label class="item item-input col-50" >
					  <span class="icon ion-ios-clock positive"></span>
					  <span class="padding-left" ng-model="endTime" name="times">{{endTime}}</span>
					</label>
				</div>
                
            
				
		<button class="button button-block button-positive" ng-click="closeModal()">
		  Close
		</button>
		
      </ion-content>
</ion-modal-view>
